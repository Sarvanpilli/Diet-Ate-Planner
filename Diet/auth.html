  </header>
  <main>
    <section class="auth-section">
      <h1>Login / Register</h1>
      <div class="auth-forms">
        <form id="login-form">
          <h2>Login</h2>
          <label>Email: <input type="email" name="login-email" required></label>
          <label>Password: <input type="password" name="login-password" required></label>
          <button type="submit">Login</button>
          <a href="#" id="forgot-password">Forgot Password?</a>
        </form>
        <form id="register-form">
          <h2>Register</h2>
          <label>Name: <input type="text" name="register-name" required></label>
          <label>Email: <input type="email" name="register-email" required></label>
          <label>Password: <input type="password" name="register-password" required></label>
          <button type="submit">Register</button>
        </form>
        <div class="oauth">
          <h3>Or sign in with</h3>
          <button type="button" class="oauth-btn google">Google</button>
          <button type="button" class="oauth-btn apple">Apple</button>
        </div>
      </div>
    </section>
  </main>
