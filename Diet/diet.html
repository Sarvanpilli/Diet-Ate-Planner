<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <div class="logo">FitDiet</div>
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="diet.html" class="active">Diet Plan</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="chatbot.html">Chatbot</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="auth.html">Login</a></li>
      </ul>
      <button class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </nav>
  </header>
  <main>
    <section class="diet-plan-section modern-section">
      <h1 class="section-title">Your Daily Diet Log</h1>
      <div class="diet-flex-container">
        <div class="diet-form-card">
          <form id="add-diet-entry-form" class="modern-form">
            <h3>Add Food Entry</h3>
            <div class="form-grid">
              <input type="text" name="foodName" placeholder="Food Name" required>
              <input type="number" name="calories" placeholder="Calories" required>
              <input type="number" name="protein" placeholder="Protein (g)">
              <input type="number" name="carbohydrates" placeholder="Carbs (g)">
              <input type="number" name="fat" placeholder="Fat (g)">
            </div>
            <button type="submit" class="primary-btn">Add Entry</button>
          </form>
          <div id="diet-analysis-container" style="margin-top: 2rem;">
            <button id="analyze-diet-btn" class="analyze-btn">Analyze Today's Diet</button>
          </div>
        </div>
        <div class="diet-entries-card">
          <h3>Today's Entries</h3>
          <div id="diet-results" class="diet-results-cards">
            <!-- Gemini API results and diet entries will be shown here as cards -->
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a> |

</body>
